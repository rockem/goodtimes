<div ng-controller="EventListCtrl">
    <ul id="events-list" class="list-group">
        <li>
            <a href="#" class="list-group-item"  ng-repeat="event in events">
                <h4 class="list-group-item-heading">{{ event.name}}</h4>
                <p class="list-group-item-text">{{ event.description}}</p>
            </a>
        </li>
    </ul>
</div>
